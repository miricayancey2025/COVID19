<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mirica Yancey</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content fullscreen="true">
  <div id="map"></div>


    <p>{{timeLeft}} Seconds Left....</p> 
    <p>{{switch}} Switching in...</p>

    <p>{{sum}}</p>
    <button (click)="movePositions()">Move</button>
    <button (click)="setPosition()">Set Position</button>
    <button (click)="reportObj()">Report</button>
    <button (click)="createObj()">Add Object</button>
    <button (click)="deleteObj(data?.summary.id)">Delete Object</button>

    <div class="card" *ngFor="let fence of fenceList | async">
      <p>FenceList {{fence.name}} {{fence.population}}</p>
    </div>


</ion-content>
